    <script>
        let currentImageIndex = 0;
        const images = ['img_c/1.jpg', 'img_c/2.jpg', 'img_c/3.jpg']; // Asegúrate de que estas imágenes existen en la misma carpeta

        function changeImage(direction) {
            currentImageIndex += direction;
            if (currentImageIndex < 0) {
                currentImageIndex = images.length - 1; // Vuelve a la última imagen
            } else if (currentImageIndex >= images.length) {
                currentImageIndex = 0; // Vuelve a la primera imagen
            }
            setMainImage();
        }

        function setImage(image) {
            currentImageIndex = images.indexOf(image);
            setMainImage();
        }

        function setMainImage() {
            const mainImage = document.getElementById('mainImage');
            mainImage.src = images[currentImageIndex];
        }
    </script>
